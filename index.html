      <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Budget App</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div id="main-container">
      <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0</h1>

        <div class="inc-exp-container">
          <div>
            <h4>Incomes</h4>
            <p id="money-plus" class="money plus">+$0</p>
          </div>
          <div>
            <h4>Expenses</h4>
            <p id="money-minus" class="money minus">-$0</p>
          </div>
        </div>
        <a href="#form" class="media-btn">Add a new transaction</a>

        <h3>History</h3>
        <div class="buttons">
          <button class="first" onclick="displayList()">All</button>
          <button class="second" onclick="displayIncomes()">Incomes</button>
          <button class="third" onclick="displayExpenses()">Expenses</button>
        </div>
        <input placeholder="Search transaction..." class="look" type="text" />
        <ul id="list" class="list"></ul>
      </div>
      <div class="container">
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              (negative - expense, positive - income)</label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn" type="submit">Add transaction</button>
        </form>
        <form id="inputs">
          <label for="text2">Edit the description</label>
          <input type="text" id="text2" placeholder="Enter text..." />
          <label for="value2">Edit the value</label>
          <input type="number" id="value2" placeholder="Enter amount..." />
          <button class="changed btn">Edit transaction</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
